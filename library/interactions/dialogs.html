<div id="_enterLogin">
  <form action="javascript: false;">
    <h2>Enter a system password.</h2>
    <input type="radio" id="profile" />
    <label for="profile"></label>
    <input name="user" type="text">
    <label for="user">Username</label>
    <input name="pass" type="password">
    <label for="pass">Password</label>
    <button type="submit">Save Forever</button>
  </form>
</div>


<style scoped="_morpheusKey">

</style>
<div id="_morpheusKey">
  <div>
    <p>
      <span>Drop a PEM private/public key pair here.</span><br />
      <span>This will encrypt any client-stored data,</span><br />
      <span>So it's extra private.</span><br />
      <pre>openssl genrsa -des3 -out private.pem 2048
        openssl rsa -in private.pem -outform PEM -pubout -out public.pem
      </pre><br />
    </p>
  </form>
</div>

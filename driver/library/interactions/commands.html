<!-- page injectable command bars -->

<div id="command-bar">
  <input type="checkbox" id="liveReload" name="liveReload" />
  <label for="liveReload"> Live<span></span></label>
  <input type="checkbox" id="codeFold" name="codeFold" />
  <label for="codeFold"> Fold<span></span></label>
  <input type="checkbox" id="lineWrap" name="lineWrap" checked="checked" />
  <label for="lineWrap"> Wrap<span></span></label>
  <input type="checkbox" id="syncLocal" name="syncLocal" />
  <label for="syncLocal"> Sync<span></span></label>
  <input type="checkbox" id="snapWindows" name="snapWindows" />
  <label for="snapWindows"> Snap<span></span></label>
  <input type="checkbox" id="darkMode" name="darkMode" checked="checked" />
  <label for="darkMode"> Dark<span></span></label>

  <label for="fontSize"><select name="fontSize">
    <option>12</option><option>16</option><option>20</option></select> Font</label>
  <label for="language"><select name="language">
    <option>JS</option><option>C#</option><option>PY</option></select></label>
  <!-- these are for the plugin to detect page interaction -->
  <textarea id="run-script"></textarea>
  <button id="run-button" class="run-button">&nbsp;</button>
  <button id="run-accessor" class="run-accessor">&nbsp;</button>
</div>
